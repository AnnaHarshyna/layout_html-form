<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class ="field">
        <legend>Personal information</legend>
        <div class ="input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
    </div>
        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="input">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            autocomplete="off"
            value="12"
            min="12"
            max="100"
          >
        </div>
        <div class="input">
          <label for="dob">Full date of birth:</label>
          <input
            type="date"
            id="dob"
            name="dob"
            required
          >
        </div>

        <div class="input">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
          >
        </div>
      </fieldset>

      <fieldset class ="field">
        <legend>Registration</legend>
        <div class="input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="input">
          <label for="pwd">Password:</label>
          <input
            type="password"
            id="pwd"
            name="pwd"
            minlength="8"
            maxlength="16"
            required
          >
        </div>
      </fieldset>

      <fieldset class ="field">
        <legend>An interesting fact about you!</legend>
        <div class="input">
         Do you love cats?
          <input
            type="radio"
            id="cats_yes"
            name="cats_yes"
            value="Yes"
          >
          <label for="cats_yes">Yes</label>
          <input
            type="radio"
            id="cats_no"
            name="cats_no"
            value="No"
          >
          <label for="cats_no">No</label>
        </div>
        <div class="input">
          <label for="favcolor">What is your favorite color?</label>
          <input
            type="color"
            id="favcolor"
            name="favcolor"
          >
        </div>
        <div class="input">
          <label for="appt">What time do you go to bed?</label>
          <input
            type="time"
            id="appt"
            name="time"
          >
        </div>
        <div class="input">
          <label for="cars">What are your favorite brand of cars? </label>
          <select
            id="cars"
            name="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="0"
          >
        </div>
      </fieldset>
      <fieldset class ="field">
        <legend>Additional info:</legend>
        <div class="input">
        Comments: <textarea name="comments"></textarea>
        </div>
        <div class="input">
          <label for="rec">Would you reccomend us?</label>
          <select id="rec" name="rec">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
